<!-- Include SweetAlert library -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  // Function to close the modals
  function closeModal() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("preliminaryModal").style.display = "none";
    document.getElementById("modalSoldier").style.display = "none";
  }

  // Fetch data function with dynamic form values in the URL
  function fetchData(formData) {
    const name = formData.get('name');
    const gender = formData.get('gender');
    const studentId = formData.get('studentId');
    const phoneNumber = formData.get('phoneNumber');
    const comments = formData.get('entry.256592698');

    const url = `https://script.google.com/macros/s/AKfycbwy73h0fKZZap23tqJe19IUeiZvY9pJzCWf3pTi-FHFqV6w2cdp0kPNwGYsVJnLQJw/exec?name=${encodeURIComponent(name)}&gender=${encodeURIComponent(gender)}&studentId=${encodeURIComponent(studentId)}&phoneNumber=${encodeURIComponent(phoneNumber)}&comments=${encodeURIComponent(comments)}`;

    fetch(url)
      .then(response => response.json())  // Parse the JSON response
      .then(data => {
        // Use SweetAlert for success message
        Swal.fire({
          icon: 'success',
          title: 'Successfully Submitted!',
          text: 'Thank you for your application, we will contact you soon!',
          confirmButtonText: 'OK'
        }).then(() => {
          // Reset the form fields after success
          document.getElementById("squidFormSoldier").reset();
                const submitButton = document.querySelector("button[type='submit']");
      submitButton.disabled = false;
      submitButton.textContent = "Submit";
        });
      })
      .catch(error => {
        // SweetAlert for error message
        Swal.fire({
          icon: 'error',
          title: 'Submission Failed!',
          text: 'There was an error submitting your application. Please try again.',
          confirmButtonText: 'OK'
        });
      });
  }

  document.addEventListener("DOMContentLoaded", function () {
    // Show the preliminary modal
    document.getElementById("showAlertAdmin").addEventListener("click", function (event) {
      event.preventDefault();
      document.getElementById("overlay").style.display = "block";
      document.getElementById("preliminaryModal").style.display = "block";
    });

    // Move to Soldier Modal when applying
    document.getElementById("applyBtn").addEventListener("click", function () {
      document.getElementById("preliminaryModal").style.display = "none";
      document.getElementById("modalSoldier").style.display = "block";
    });

    // Handle form submission
    document.getElementById("squidFormSoldier").addEventListener("submit", function (event) {
      event.preventDefault();  // Prevent form from submitting normally
      const formData = new FormData(this);

      const submitButton = document.querySelector("button[type='submit']");
      submitButton.disabled = true;
      submitButton.textContent = "Submitting...";

      // Call the fetchData function when form is submitted with formData
      fetchData(formData);
    });
  });
</script>
